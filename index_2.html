<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="score">
    <div id="christScore">
      <p>Christ</p>
      <div id="christValue">0</div>
    </div>

    <div>Score</div>

    <div id="roundScore">
      <p>Round</p>
      <div id="roundValue">0</div>
    </div>
  </section>



  <section class="gameSection">
    <div id="game">
      <div class="row">
        <div id="a1" class="btn"></div>        <div id="a2" class="btn"></div>        <div id="a3" class="btn"></div>
      </div>
      
      <div class="row">
        <div id="b1" class="btn"></div>        <div id="b2" class="btn"></div>        <div id="b3" class="btn"></div>
      </div>
      
      <div class="row">
        <div id="c1" class="btn"></div>        <div id="c2" class="btn"></div>        <div id="c3" class="btn"></div>
      </div>
    </div>

  </section>



  <section class="history">
    <div class="history-text">History</div>
    <div id="matchHistory">


    </div>
  </section>


  <script src="js/script_2.js"></script>
</body>
</html>
