<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hrestyky Nulyky by Myroslav</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="score">
      <div id="score-container">
        <div id="christScore">
          <p>Christ</p>
          <p id="christValue">0</p>
        </div>

        <div id="textScore-container">
          <p id="textScore">Score</p>
        </div>

        <div id="roundScore">
          <p>Round</p>
          <p id="roundValue">0</p>
        </div>
      </div>

      <div id="dark-theme-container">
        <a id="colorChangeButton" href="#">
          <img id="dark-theme-svg" src="img/_2/dark-theme.svg" />
        </a>
      </div>
    </section>

    <section class="gameSection">
      <div id="game" class="container">
        <div id="board" class="board">
          <div class="row">
            <div id="a1" class="btn"></div>
            <div id="a2" class="btn"></div>
            <div id="a3" class="btn"></div>
          </div>

          <div class="row">
            <div id="b1" class="btn"></div>
            <div id="b2" class="btn"></div>
            <div id="b3" class="btn"></div>
          </div>

          <div class="row">
            <div id="c1" class="btn"></div>
            <div id="c2" class="btn"></div>
            <div id="c3" class="btn"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="history">
      <div class="history-text">History</div>
      <div id="matchHistory"></div>
    </section>

    <script src="js/script_2.js"></script>
  </body>
</html>
